<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>demo wan-spinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../build/wan-address-select.css">
</head>

<body>
  <div class="wan-address-select">
  </div>
  <input id="getValue" type="button" value="get value"/>
  <input id="getValueAndId" type="button" value="get value and id"/>
  <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="../build/wan-address-select.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    var options = {
      initProvice: '北京市',
      initCity: '市辖区',
      initCounty: '西城区',
      initTown: '月坛街道办事处',
      initVillage: '南礼士路社区居委会',
      fineness: 'town'
    };
    $(".wan-address-select").WanAddressSelect(options);

    $("#getValue").on("click", function(){
      alert(JSON.stringify($(".wan-address-select").WanAddressSelect('val')));
    });
    $("#getValueAndId").on("click", function(){
      alert(JSON.stringify($(".wan-address-select").WanAddressSelect('idval')));
    });
  });
  </script>
</body>

</html>
